<!DOCTYPE html>
<html>
<head>
	<title>Stopwatch</title>
	<style type="text/css">
		body{
			background-color: black;
		}
		.container{
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		#stopwatch{
			color: white;
			font-size: 50px;
		}
		#buttons{
			margin-top: 20px;
		}
		#buttons button{
			background-color: white;
			color: black;
			border: none;
			padding: 10px 20px;
			font-size: 20px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="container">
		<div>
			<div id="stopwatch">00:00:00</div>
			<div id="buttons">
				<button onclick="start()">Start</button>
				<button onclick="pause()">Pause</button>
				<button onclick="reset()">Reset</button>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var h = 0;
		var m = 0;
		var s = 0;
		var timer = false;

		function start(){
			timer = setInterval(function(){
				s++;
				if(s > 59){
					m++;
					s = 0;
				}
				if(m > 59){
					h++;
					m = 0;
				}
				document.getElementById("stopwatch").innerHTML = (h < 10 ? "0" + h : h) + ":" + (m < 10 ? "0" + m : m) + ":" + (s < 10 ? "0" + s : s);
			}, 1000);
		}

		function pause(){
			clearInterval(timer);
		}

		function reset(){
			h = 0;
			m = 0;
			s = 0;
			document.getElementById("stopwatch").innerHTML = "00:00:00";
			clearInterval(timer);
		}
	</script>
</body>
</html>
